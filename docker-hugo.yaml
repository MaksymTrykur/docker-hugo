namespace: docker-hugo
docker-hugo:
  defines: runnable
  metadata:
    name: docker-hugo
    description: >-
      A Docker image of Hugo, a static site generator, with additional tools
      like minify.
    icon: https://gohugo.io/favicon.ico
  containers:
    docker-hugo:
      build: .
      image: env-1811.registry.local/docker-hugo:master-c05479f
      dockerfile: Dockerfile
  services:
    hugo-server:
      container: docker-hugo
      port: 1313
      host-port: 1313
      publish: false
      protocol: TCP
      description: Hugo server runs at this port.
  variables:
    version:
      env: VERSION
      type: string
      description: Version of Hugo to be installed.
      value: 0.55.6
