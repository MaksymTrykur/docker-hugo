namespace: docker-hugo
docker-hugo:
  defines: runnable
  metadata:
    name: docker-hugo
    description: Hugo static site generator prepped in a Docker container.
    icon: https://gohugo.io/favicon.ico
  containers:
    docker-hugo:
      build: .
      image: env-97.registry.local/docker-hugo:master-c05479f
  services:
    hugo-serve:
      container: docker-hugo
      port: 1313
      host-port: 1313
      publish: false
      protocol: TCP
      description: Port for serving the Hugo static website.
  variables:
    version:
      env: VERSION
      type: string
      description: The version of Hugo to download.
      value: 0.55.0
